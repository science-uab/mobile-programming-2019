<!DOCTYPE html>
<html>
  <head>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
	 #map {
        height: 100%;
      }
  
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        margin-left: -100px;
      }
	</style>
	</head>
  <body>
<!-- <p>UI version: 2019.20.1.10</p> -->

	  <div id="floating-panel">
      <input type="button" value="Buton intoarcere" onclick="goBack();"></input>
      </div>
    <div id="map"></div>
	<script>
	function goBack()
	{
		window.history.back();
	}
	</script>
	 <script>
	
      var panorama;
	  // poti sterge divul ca sa nu mai apara toggle street

			var busMarker = new google.maps.Marker({

		});	
			//Bazin Olimipic/Stadion
			var busMarker = new google.maps.Marker({

            title: 'Bus Stop'
		});	
			//Stadion, jos
			var busMarker = new google.maps.Marker({
            position: {lat: 46.0804768, lng: 23.5648593},
            map: map,
            icon: 'https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=bus|FFFF00',
            title: 'Bus Stop'
		});	
			//Piata- l04-stadion
			var busMarker = new google.maps.Marker({
            position: {lat: 46.0763878, lng: 23.5596972},
            map: map,

            title: 'Bus Stop'
		});
			//Piata -103
			var busMarker = new google.maps.Marker({
            position: {lat: 46.0763878, lng: 23.5596972},
            map: map,
            icon: 'https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=bus|FFFF00',
            title: 'Bus Stop'
        });

        panorama = map.getStreetView();
        panorama.setPosition(astorPlace);
        panorama.setPov(/** @type {google.maps.StreetViewPov} */({
          heading: 265,
          pitch: 0
        }));
		if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Te afli aici!!!.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser-ul nu suporta geolocatia
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
		 function toggleStreetView() {
        var toggle = panorama.getVisible();
        if (toggle == false) {
          panorama.setVisible(true);
        } else {
          panorama.setVisible(false);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq10xnrSG1kyDbFjMZxgYn21D2fzATOHw&callback=initMap">
